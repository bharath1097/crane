language: common-lisp
sudo: false

addons:
  postgresql: "9.3"

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_BRANCH=master
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - COVERAGE_EXCLUDE=t
  matrix:
    - LISP=sbcl-bin

addons:
  apt:
    packages:
      - sqlite3

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

install:
  # Install Roswell
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/$ROSWELL_BRANCH/scripts/install-for-ci.sh | sh
  # Install the latest versions of the major dependencies
  - git clone https://github.com/fukamachi/sxql.git quicklisp/local-projects/sxql
  - git clone https://github.com/fukamachi/cl-dbi.git quicklisp/local-projects/cl-dbi

before_script:
  - ros --version
  - ros config
  # Set up MySQL
  - mysql -uroot -e "CREATE USER mysql_user@localhost IDENTIFIED BY 'mysql_pass';"
  - mysql -uroot -e "CREATE DATABASE mysql_db;"
  - mysql -uroot -e "GRANT ALL PRIVILEGES ON mysql_db.* TO mysql_user@localhost identified by 'mysql_pass';"
  # Set up Postgres
  - createdb -U postgres postgres_db
  - psql -U postgres -c "CREATE USER postgres_user WITH PASSWORD 'postgres_pass'"
  - psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE postgres_db TO postgres_user"

script:
  - ros -e '(ql:quickload :fiveam)'
        -e '(setf fiveam:*debug-on-error* t
                  fiveam:*debug-on-failure* t)'
        -e '(setf *debugger-hook*
                  (lambda (c h)
                    (declare (ignore h))
                    (uiop:print-backtrace :condition c)
                    (uiop:quit -1)))'
        -e '(ql:quickload :crane-test)'
        -e '(crane-test:run-tests)'

